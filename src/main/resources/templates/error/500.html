<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" th:href="@{/images/brand/favicon.png}" href="/images/brand/favicon.png" />

    <title>ISC | Error</title>
    <link rel="stylesheet" href="/css/public/auth/auth.css" />
</head>
<body>
<header th:replace="~{public/blocks/public-header :: header}"></header>

<main class="auth">
    <div class="card auth__card">
        <h1>Internal Server Error</h1>
        <p class="muted">We could not process this page.</p>

        <div class="divider"></div>

        <p class="small muted">
            Status: <span th:text="${status}">500</span>
            <span th:text="${error}">Error</span>
        </p>
        <p class="small muted" th:if="${message}" th:text="${message}">Internal server error.</p>
        <p class="small muted" th:if="${path}">
            Path: <span th:text="${path}">/</span>
        </p>

        <div class="hero__cta">
            <a class="btn btn--primary" href="/home">Go home</a>
            <a class="btn btn--ghost" href="javascript:history.back()">Go back</a>
        </div>
    </div>
</main>

<footer th:replace="~{public/blocks/public-footer :: footer}"></footer>
</body>
</html>
