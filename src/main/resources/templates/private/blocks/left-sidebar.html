<aside class="sidebar-left" th:fragment="leftSidebar">
    <link rel="stylesheet" href="/css/private/blocks/right-sidebar.css" />
    <div class="card card--sticky nav-card">
        <div class="panel-title">
            <h2>About</h2>
        </div>

        <div class="about-grid">
            <div class="about-card">
                <div class="about-card__title">Main</div>
                <div class="about-list">
                    <div class="about-row">
                        <div class="about-k muted">Full name</div>
                        <div class="about-v" th:text="${user != null ? (user.firstName + ' ' + user.lastName) : 'ISC Member'}">ISC Member</div>
                    </div>
                    <div class="about-row">
                        <div class="about-k muted">Username</div>
                        <div class="about-v" th:text="${user != null && user.username != null ? '@' + user.username : '@username'}">@username</div>
                    </div>
                    <div class="about-row" th:if="${user != null && user.email != null}">
                        <div class="about-k muted">Email</div>
                        <div class="about-v" th:text="${user.email}">mail@example.com</div>
                    </div>
                    <div class="about-row" th:if="${userLocation != null}">
                        <div class="about-k muted">Location</div>
                        <div class="about-v" th:text="${userLocation}">Prague</div>
                    </div>
                </div>
            </div>

            <div class="about-card">
                <div class="about-card__title">Bio</div>
                <p class="about-text" th:text="${userBio} ?: 'No bio yet.'">No bio yet.</p>
            </div>
        </div>
    </div>
</aside>
