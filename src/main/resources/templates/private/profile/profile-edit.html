<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="container">
    <h2>Edit Profile</h2>

    <form class="form"
          method="post"
          enctype="multipart/form-data"
          th:action="@{/profile/edit}"
          th:object="${form}">

        <!-- ===== COVER PREVIEW ===== -->
        <div class="image-section">
            <label>Current Cover</label>
            <div th:if="${user.coverUrl != null}">
                <img th:src="${user.coverUrl}" class="preview-cover"/>
            </div>

            <input type="file"
                   name="cover"
                   accept="image/png, image/jpeg, image/webp"
                   onchange="previewImage(event, 'coverPreview')"/>

            <img id="coverPreview" class="preview-cover hidden"/>
        </div>

        <!-- ===== AVATAR PREVIEW ===== -->
        <div class="image-section">
            <label>Current Avatar</label>
            <div th:if="${user.avatarUrl != null}">
                <img th:src="${user.avatarUrl}" class="preview-avatar"/>
            </div>

            <input type="file"
                   name="avatar"
                   accept="image/png, image/jpeg, image/webp"
                   onchange="previewImage(event, 'avatarPreview')"/>

            <img id="avatarPreview" class="preview-avatar hidden"/>
        </div>

        <!-- ===== BASIC INFO ===== -->
        <label>Username</label>
        <input type="text" th:field="*{username}" required/>

        <label>Bio</label>
        <textarea th:field="*{bio}"></textarea>

        <label>Country</label>
        <select th:field="*{country}">
            <option th:each="c : ${countries}"
                    th:value="${c}"
                    th:text="${c}">
            </option>
        </select>

        <label>Occupation</label>
        <select th:field="*{occupation}">
            <option th:each="o : ${occupations}"
                    th:value="${o}"
                    th:text="${o}">
            </option>
        </select>

        <button type="submit">Save Changes</button>
    </form>
</div>

<script>
    function previewImage(event, previewId) {
        const file = event.target.files[0];
        if (!file) return;

        const preview = document.getElementById(previewId);
        preview.src = URL.createObjectURL(file);
        preview.classList.remove("hidden");
    }
</script>

<style>
    .preview-avatar {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin: 10px 0;
    }

    .preview-cover {
        width: 100%;
        max-height: 200px;
        object-fit: cover;
        margin: 10px 0;
    }

    .hidden {
        display: none;
    }

    .image-section {
        margin-bottom: 25px;
    }
</style>

</body>
</html>
