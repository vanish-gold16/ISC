<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" th:href="@{/favicon.png}" href="/favicon.png" />

    <title th:text="${title} ?: 'ISC | Edit Profile'">ISC | Edit Profile</title>
    <link rel="stylesheet" href="/css/private/profile-edit.css" />
</head>
<body>
<header th:replace="~{private/blocks/private-header :: header}"></header>

<main class="container page-edit">
    <section class="editor">
        <article class="card editor__card">
            <div class="editor__head">
                <h1>Edit profile</h1>
                <p class="muted">Update basic data and public profile details.</p>
            </div>

            <form class="form" method="post" th:action="@{/profile/edit}" th:object="${form}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <p class="notice notice--error" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>

                <div class="grid2">
                    <label class="field">
                        <span>First name</span>
                        <input class="input"
                               th:field="*{firstName}"
                               maxlength="50"
                               autocomplete="given-name"
                               required />
                        <small class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
                    </label>
                    <label class="field">
                        <span>Last name</span>
                        <input class="input"
                               th:field="*{lastName}"
                               maxlength="50"
                               autocomplete="family-name"
                               required />
                        <small class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
                    </label>
                </div>

                <div class="grid2">
                    <label class="field">
                        <span>Username</span>
                        <input class="input"
                               th:field="*{username}"
                               minlength="4"
                               maxlength="20"
                               autocomplete="username"
                               required />
                        <small class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
                    </label>
                    <label class="field">
                        <span>Email</span>
                        <input class="input"
                               type="email"
                               th:field="*{email}"
                               autocomplete="email"
                               required />
                        <small class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
                    </label>
                </div>

                <label class="field">
                    <span>Bio</span>
                    <textarea class="input input--textarea"
                              th:field="*{bio}"
                              maxlength="300"
                              placeholder="Tell a bit about yourself"></textarea>
                    <small class="meta">Up to 300 characters.</small>
                    <small class="error" th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></small>
                </label>

                <div class="grid2">
                    <label class="field">
                        <span>Country</span>
                        <select class="input" th:field="*{country}">
                            <option value="">Not specified</option>
                            <option th:each="country : ${countries}"
                                    th:value="${country.name()}"
                                    th:text="${#strings.replace(country.name(), '_', ' ')}">
                            </option>
                        </select>
                    </label>
                    <label class="field">
                        <span>City</span>
                        <input class="input"
                               th:field="*{city}"
                               maxlength="80"
                               autocomplete="address-level2" />
                        <small class="error" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
                    </label>
                </div>

                <div class="grid2">
                    <label class="field">
                        <span>Current study</span>
                        <input class="input"
                               th:field="*{currentStudy}"
                               maxlength="120"
                               placeholder="University / Program" />
                        <small class="error" th:if="${#fields.hasErrors('currentStudy')}" th:errors="*{currentStudy}"></small>
                    </label>
                    <label class="field">
                        <span>Occupation</span>
                        <select class="input" th:field="*{occupation}">
                            <option value="">Not specified</option>
                            <option th:each="occupation : ${occupations}"
                                    th:value="${occupation.name()}"
                                    th:text="${#strings.replace(occupation.name(), '_', ' ')}">
                            </option>
                        </select>
                    </label>
                </div>

                <div class="grid2">
                    <label class="field">
                        <span>Birth date</span>
                        <input class="input" type="date" th:field="*{birthDate}" />
                        <small class="error" th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}"></small>
                    </label>
                </div>

                    <!-- COVER -->
                    <div class="image-section">
                        <label>Current Cover</label>
                        <div th:if="${user.profile?.coverUrl != null}">
                            <img th:src="${user.profile?.coverUrl}" class="preview-cover"/>
                        </div>
                        <input type="file" name="cover" accept="image/png, image/jpeg, image/webp"
                               onchange="uploadImage(event, 'coverPreview', '/profile/edit/cover')" />
                        <img id="coverPreview" class="preview-cover hidden"/>
                    </div>

                    <!-- AVATAR -->
                <div class="image-section">
                    <label>Current Avatar</label>
                    <div th:if="${user.profile?.avatarUrl != null}">
                        <img th:src="${user.profile?.avatarUrl}" class="preview-avatar"/>
                    </div>
                    <input type="file" name="avatar" accept="image/png, image/jpeg, image/webp"
                           onchange="uploadImage(event, 'avatarPreview', '/profile/edit/avatar')" />
                    <img id="avatarPreview" class="preview-avatar hidden"/>
                </div>
                <script>
                    function uploadImage(event, previewId, url) {
                        const file = event.target.files[0];
                        if (!file) return;

                        const formData = new FormData();
                        formData.append('file', file);

                        fetch(url, {
                            method: 'POST',
                            body: formData,
                            headers: {
                                'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]').value
                            }
                        })
                            .then(res => res.text())
                            .then(src => {
                                const preview = document.getElementById(previewId);
                                preview.src = src;
                                preview.classList.remove('hidden');
                            })
                            .catch(err => console.error('Upload failed', err));
                    }
                    </script>
                    <style>
                        .preview-avatar {
                            width: 150px;
                            height: 150px;
                            border-radius: 50%;
                            object-fit: cover;
                            margin: 10px 0;
                        }

                        .preview-cover {
                            width: 100%;
                            max-height: 200px;
                            object-fit: cover;
                            margin: 10px 0;
                        }

                        .hidden {
                            display: none;
                        }

                        .image-section {
                            margin-bottom: 25px;
                        }
                    </style>
                <div class="actions">
                    <button class="btn btn--primary" type="submit">Save changes</button>
                    <a class="btn btn--ghost" th:href="@{/profile}">Cancel</a>
                </div>
            </form>
        </article>
    </section>

    <aside th:replace="~{/private/blocks/right-sidebar :: rightSidebar('profile')}"></aside>
</main>

<footer th:replace="~{private/blocks/private-footer :: footer}"></footer>
</body>
</html>
